    <style>
        /* Basic styling for the form container */
.contact-form-container {
    width: 80%;
    max-width: 600px;
    margin-top: 100px!important;
    margin:  auto;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    background-color: #f9f9f9;
}

/* Form heading */
.contact-form-container h2 {
    color: black;
    text-align: center;
    margin-bottom: 20px;
}

/* Form group styling */
.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
}

/* Labels */
.form-group label {
    margin-bottom: 5px;
    font-weight: bold;
    color: black;
}

/* Input fields */
.form-group input,
.form-group textarea {
    color: black;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

/* Submit button */
.submit-btn {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.submit-btn:hover {
    background-color: #45a049;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .contact-form-container {
        width: 90%;
        padding: 15px;
    }
}

@media (max-width: 480px) {
    .contact-form-container h2 {
        font-size: 24px;
    }

    .form-group input,
    .form-group textarea {
        font-size: 14px;
    }

    .submit-btn {
        font-size: 16px;
    }
}

    </style>
    <link rel="stylesheet" href="styles.css">

    <h2>Contact Us</h2>
    <form id="contact-form" method="POST">

        </div>
        <div class="form-group">

        <button type="submit" class="submit-btn">Send Message</button>
