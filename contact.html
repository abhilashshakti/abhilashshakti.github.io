<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        /* Basic styling for the form container */
.contact-form-container {
    width: 80%;
    max-width: 600px;
    margin-top: 100px!important;
    margin:  auto;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    background-color: #f9f9f9;
}

/* Form heading */
.contact-form-container h2 {
    color: black;
    text-align: center;
    margin-bottom: 20px;
}

/* Form group styling */
.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
}

/* Labels */
.form-group label {
    margin-bottom: 5px;
    font-weight: bold;
    color: black;
}

/* Input fields */
.form-group input,
.form-group textarea {
    color: black;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

/* Submit button */
.submit-btn {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.submit-btn:hover {
    background-color: #45a049;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .contact-form-container {
        width: 90%;
        padding: 15px;
    }
}

@media (max-width: 480px) {
    .contact-form-container h2 {
        font-size: 24px;
    }

    .form-group input,
    .form-group textarea {
        font-size: 14px;
    }

    .submit-btn {
        font-size: 16px;
    }
}

    </style>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class=" header hed">
        <nav  class="navbar h-nav-resp">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#experience">Experience</a></li>
                <li><a href="index.html#education">Education</a></li>
                <li><a href="index.html#skills">Skills</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="docs/Abhilash_Srivastava_ML_Apr2025.pdf" target="_blank">CV</a></li>
            </ul>
        </nav>
        <div id="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>

<div class="contact-form-container">
    <h2>Contact Us</h2>
    <form id="contact-form" action="https://formspree.io/f/xnnvbqee" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="_replyto" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <input type="hidden" name="_subject" value="New message from abhilashsri.in">
        <input type="hidden" name="_captcha" value="false">
        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</div>
<footer>
    <div class="container">
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/abhilash-srivastava"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/abhilashshakti" ><i class="fab fa-github"></i></a>
            <a href="mailto:abhilash.shakti@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
        
        <p>&copy; 2024 Abhilash Srivastava. All rights reserved.</p>
    </div>
</footer>
<script>
    let burger = document.getElementById('burger');
    let navbar = document.querySelector('.navbar');
    burger.addEventListener('click',()=>{
        navbar.classList.toggle('h-nav-resp')
    })

    // Contact form handling with Formspree
    const contactForm = document.getElementById('contact-form');
    if (contactForm) {
        contactForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = contactForm.querySelector('.submit-btn');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            submitBtn.disabled = true;
            
            try {
                // Submit form to Formspree using proper configuration
                const formData = new FormData(contactForm);
                
                const response = await fetch('https://formspree.io/f/xnnvbqee', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Show success message
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> Message Sent!';
                    submitBtn.style.backgroundColor = '#22c55e';
                    
                    // Reset form
                    contactForm.reset();
                    
                    // Show success alert
                    alert('Thank you for your message! I\'ll get back to you soon.');
                } else {
                    console.error('Formspree error:', result);
                    throw new Error(`Form submission failed: ${result.error || 'Unknown error'}`);
                }
                
            } catch (error) {
                console.error('Form submission error:', error);
                submitBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error - Try Again';
                submitBtn.style.backgroundColor = '#dc3545';
                
                // Fallback: Use native form submission
                setTimeout(() => {
                    alert('There was an error with the AJAX submission. The form will now submit normally.');
                    contactForm.submit();
                }, 2000);
            } finally {
                // Reset button after 3 seconds
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    submitBtn.style.backgroundColor = '#4CAF50';
                }, 3000);
            }
        });
    }
</script>
</body>
</html>
